<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles link -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- Card content -->
  <section class="section-card">
    <img class="background-addition-top" src="images/bg-pattern-top.svg" alt="Background Addition 1">
    <img class="background-addition-bottom" src="images/bg-pattern-bottom.svg" alt="Background Addition 2">
    <div class="card">
      <!-- Top Row -->
      <div class="row row-top">

      </div>
      <!-- Middle Row -->
      <div class="row row-middle">
        <img src="images/image-victor.jpg" alt="Victor">
        <p><span>Victor Crest</span> 26</p>
        <br>
        <p class="city">London</p>
      </div>
      <!-- Bottom Row -->
      <div class="row row-bottom">
        <div class="box">
          <div class="number">
            80K
          </div>
          <span>Followers</span>
        </div>
        <div class="box">
          <div class="number">
            803K
          </div>
          <span>Likes</span>
        </div>
        <div class="box">
          <div class="number">
            1.4K
          </div>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </section>
  <!-- Attribution -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kai Borowski</a>.
  </div>
</body>

</html>
